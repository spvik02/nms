spring:
  profiles:
    active: dev
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        search:
          backend:
            analysis:
              configurer: ru.clevertec.nms.configuration.search.CustomLuceneAnalysisConfigurer
            directory:
              root: /data/index/default
    show-sql: true
  liquibase:
    change-log: db/db.changelog-master.yaml
  data:
    web:
      pageable:
        default-page-size: 20
logging:
  level:
    root: info
    org.hibernate: off
    org.springframework.web: off
    ru.clevertec.nms.aop.logging.ControllerLayerLogAspect: debug
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/newsdbp
    username: postgres
    password: SUP3RpostU$3R
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
  jpa:
    properties:
      hibernate:
        search:
          backend:
            directory:
              need-reindex: true

